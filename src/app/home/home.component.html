<div class="col-md-12 bg ">

    <div class="row">
        <input [(ngModel)]="value">
        <button type="button" class="btn btn-primary" (click)="addNames()">Ajout nom</button>
        <button type="button" class="btn btn-warning" (click)="suppression()">Supprimer</button>
    </div>
    <ul>
            <li *ngFor="let name of names | async">
                <pre>{{ name | json }}</pre>
            </li>
        </ul>
</div>
